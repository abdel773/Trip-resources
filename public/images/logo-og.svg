<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background Pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="2" fill="white"/>
    <circle cx="300" cy="150" r="1.5" fill="white"/>
    <circle cx="500" cy="80" r="2" fill="white"/>
    <circle cx="700" cy="120" r="1.5" fill="white"/>
    <circle cx="900" cy="90" r="2" fill="white"/>
    <circle cx="1100" cy="140" r="1.5" fill="white"/>
    <circle cx="150" cy="300" r="1.5" fill="white"/>
    <circle cx="350" cy="250" r="2" fill="white"/>
    <circle cx="550" cy="320" r="1.5" fill="white"/>
    <circle cx="750" cy="280" r="2" fill="white"/>
    <circle cx="950" cy="350" r="1.5" fill="white"/>
    <circle cx="1150" cy="300" r="2" fill="white"/>
    <circle cx="200" cy="500" r="2" fill="white"/>
    <circle cx="400" cy="450" r="1.5" fill="white"/>
    <circle cx="600" cy="520" r="2" fill="white"/>
    <circle cx="800" cy="480" r="1.5" fill="white"/>
    <circle cx="1000" cy="550" r="2" fill="white"/>
  </g>
  
  <!-- Main Content Container -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Logo Section -->
  <g transform="translate(150, 150)">
    <!-- Globe Icon -->
    <circle cx="40" cy="40" r="35" fill="white" opacity="0.9"/>
    <circle cx="40" cy="40" r="30" fill="none" stroke="#667eea" stroke-width="3"/>
    <path d="M10,40 L70,40 M40,10 L40,70" stroke="#667eea" stroke-width="2"/>
    <path d="M40,10 Q60,20 70,40 Q60,60 40,70 Q20,60 10,40 Q20,20 40,10" fill="none" stroke="#667eea" stroke-width="2"/>
    <circle cx="40" cy="40" r="15" fill="none" stroke="#667eea" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    Trip Resources
  </text>
  
  <!-- Subtitle -->
  <text x="220" y="220" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">
    Ressources de Voyage
  </text>
  
  <!-- Description -->
  <text x="220" y="280" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" max-width="600">
    Découvrez nos meilleures ressources de voyage : circuits, séjours et aventures dans le monde entier.
  </text>
  
  <!-- Features -->
  <g transform="translate(220, 320)">
    <circle cx="15" cy="15" r="8" fill="#4ade80"/>
    <text x="35" y="22" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)">
      Circuits personnalisés
    </text>
  </g>
  
  <g transform="translate(220, 360)">
    <circle cx="15" cy="15" r="8" fill="#4ade80"/>
    <text x="35" y="22" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)">
      Prix transparents
    </text>
  </g>
  
  <g transform="translate(220, 400)">
    <circle cx="15" cy="15" r="8" fill="#4ade80"/>
    <text x="35" y="22" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)">
      Expériences uniques
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <g transform="translate(800, 200)">
    <!-- Travel Icons -->
    <g fill="rgba(255,255,255,0.3)">
      <!-- Plane -->
      <path d="M0,0 L20,10 L40,0 L35,5 L25,8 L15,5 L5,8 L0,5 Z"/>
      <!-- Map Pin -->
      <circle cx="60" cy="20" r="8" fill="rgba(255,255,255,0.3)"/>
      <path d="M60,28 L60,40 L56,36 L64,36 Z" fill="rgba(255,255,255,0.3)"/>
      <!-- Suitcase -->
      <rect x="80" y="15" width="20" height="15" rx="2" fill="rgba(255,255,255,0.3)"/>
      <rect x="85" y="20" width="10" height="5" fill="rgba(255,255,255,0.5)"/>
    </g>
  </g>
  
  <!-- Bottom Text -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)">
    Découvrez plus de ressources sur trip-resources.com
  </text>
</svg>
